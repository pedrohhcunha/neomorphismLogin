<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/27b9c83134.js" crossorigin="anonymous"></script> 
    <title>Login Neomorfismo</title>
</head>
<body>
    <div class="container">

        <h1>Login</h1>

        <div class="erro">
            <h3> <strong>ERRO: </strong>Usuario ou senha incorretos!</h3>
        </div>

        <form action="" method="post">

            <div class="area-input">
                <i class="far fa-user"></i>
                <input type="text" placeholder="Nome de usuario">
            </div>

            <div class="area-input">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Senha">
            </div>

            <button>Entrar</button>

        </form>

        <div class="area-btns">
            <button>Entrar com facebook <i class="fab fa-facebook-f"></i></button>
            <button>Entrar com Google <i class="fab fa-google"></i> </button>
        </div>

        <p>Não possoui uma conta? <a href="">Registre-se</a></p>

    </div>
    <div class="container">

        <h1>Cadastrar</h1>

        <form>

            <div class="acerto">
                <h3>Cadastro realizado com sucesso!</h3>
            </div>

            <div class="area-input">
                <i class="far fa-user"></i>
                <input type="text" placeholder="Nome de usuario">
            </div>

            <div class="area-input">
                <i class="fas fa-mail-bulk"></i>
                <input type="email" placeholder="Email">
            </div>

            <div class="area-input">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Senha">
            </div>

            <div class="area-input">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Confirmar Senha">
            </div>

            <button>Entrar</button>

        </form>

        <div class="area-btns">
            <button>Cadastrar com facebook <i class="fab fa-facebook-f"></i></button>
            <button>Cadastrar com Google <i class="fab fa-google"></i> </button>
        </div>

        <p>Já possoui uma conta? <a href="">Faça o login</a></p>

    </div>
    <script src="app.js"></script>
</body>
</html>
